<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" style="width: 500px; height: 500px; background: gray;"></div>
    <script type="module" src="/main.js"></script>

    <script>
      var onStripedLoaded = () => {
        StripedViewer.preferences.set({
          defaultSkinUrl: "https://striped-skins.ru/steve_pony.png",
        });

        setTimeout(() => {
          StripedViewer.preferences.set({
            firstSkinUrl:
              "https://striped-skins.ru/skin-proxy/?url=https://auth.mc4ep.net/media/skin/400e2059-a40a-40c0-acd4-9d13ffb8b404",
          });
        }, 500);

        StripedViewer.run('#app');
      };
    </script>
  </body>
</html>
